<!DOCTYPE HTML>
<html lang="pl-PL">

<head>

    <title>RSO/Chat - {{ page.title }}</title>
    <meta charset="UTF-8">

</head>

<body>

<nav>
    <h1>Nawigacja</h1>
    <ul>
        {% for post in site.pages %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</nav>

<main>
    <h1>{{ page.title }}</h1>

    {{ content }}

</main>

</body>

</html>
