{{- range $.Values.nodeServers }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $.Values.appName }}-{{ .type }}
  labels:
    app: {{ $.Values.appName }}
    name: {{ $.Values.appName }}-{{ .type }}
spec:
  replicas: {{ .replicas }}
  selector:
    matchLabels:
      name: {{ $.Values.appName }}-{{ .type }}
  strategy: {}
  template:
    metadata:
      labels:
        name: {{ $.Values.appName }}-{{ .type }}
    spec:
      containers:
          - name: {{ $.Values.appName }}-{{ .type }}
            image: "master.rso:5000/{{ .imgName }}:{{ $.Chart.Version }}"
            imagePullPolicy: ""
            env:
              - name: RSO_ENV
                value: kubernetes
              - name: RSO_SERVER
                value: {{ .type }}
              {{- with index $.Values.psqlServers 0 }}
              - name: RSO_DB_MAIN
                value: '[{
                  "user": "{{ .backendUser.username }}",
                  "host": "{{ $.Values.appName }}-psql-{{ .name }}",
                  "password": "{{ .backendUser.password }}",
                  "database": "{{ $.Values.appPrefix }}-{{ .name }}",
                  "port": {{ .port }}
                }]'
              {{- end }}
              {{- with index $.Values.psqlServers 1 }}
              - name: RSO_DB_USER
                value: '[{
                  "user": "{{ .backendUser.username }}",
                  "host": "{{ $.Values.appName }}-psql-{{ .name }}",
                  "password": "{{ .backendUser.password }}",
                  "database": "{{ $.Values.appPrefix }}-{{ .name }}",
                  "port": {{ .port }}
                }]'
              {{- end }}
              - name: RSO_REDIS
                value: '[{
                  "host": "{{ $.Values.appName }}-redis",
                  "port": {{ $.Values.redis.port }}
                }]'
              - name: RSO_ADM
                value: '[{
                   "port": {{ $.Values.adminServer.port }}
                 }]'
              - name: RSO_FRONT_ENV
                value: {{ $.Values.frontendENV }}
            ports:
              - containerPort: {{ .imgPort }}
      imagePullSecrets:
        - name: {{ $.Values.dockerRegister.secret }}
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $.Values.appName }}-{{ .type }}
  labels:
    app: {{ $.Values.appName }}
    name: {{ $.Values.appName }}-{{ .type }}
spec:
  type: LoadBalancer
  selector:
    name: {{ $.Values.appName }}-{{ .type }}
  ports:
      - protocol: TCP
        port: {{ .imgPort }}
        targetPort: {{ .imgPort }}
  externalIPs:
  {{- range $.Values.workers }}
  - {{ .ip }}
  {{- end }}
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: {{ $.Values.appName }}-{{ .type }}
  annotations:
    app: {{ $.Values.appName }}
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: {{ .type }}.local
      http:
        paths:
            - path: /
              backend:
                serviceName: {{ $.Values.appName }}-{{ .type }}
                servicePort: {{ .imgPort }}
---

{{- end }}